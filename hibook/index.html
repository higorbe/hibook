<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTead>F-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibook!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="SHORTCUT ICON" href="face.png" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <div class="intro">
        <img class="logo" src="hi.png" alt="Hibook!">
        <h2>O Hibook! ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
      </div>
      <div>
        <form>
          <input type="text" placeholder="Email ou telefone">
          <input type="password" placeholder="Senha">
          <button class="entrar">Entrar</button>
          <a href="#">Esqueceu a senha?</a>
          <button class="criar-conta">Criar nova conta</button>
        </form>
        <p><a href="#">Criar uma Página</a> para uma celebridade, banda ou empresa.</p>
      </div>
    </div>
    <footer>Hibook! © <span id="year"></span><br><br>Site Criado Por: Higor Bernardes</footer>
    <script>
      const year = document.getElementById('year');
      const actualYear = new Date();

      year.innerHTML = actualYear.getFullYear();
    </script>
  </body>

</html>
